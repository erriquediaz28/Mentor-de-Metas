<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl flex flex-col h-[80vh] min-h-[500px]">
        
        <!-- Encabezado con el botón de descarga añadido -->
        <header class="p-5 border-b border-gray-100 bg-indigo-600 text-white rounded-t-xl relative">
            
            <!-- Botón de Descarga -->
            <button onclick="downloadFile()" title="Descargar esta aplicación como archivo HTML" class="absolute right-4 top-1/2 transform -translate-y-1/2 p-2 rounded-full hover:bg-indigo-700 transition duration-150">
                <!-- Icono de descarga (flecha hacia abajo) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                </svg>
            </button>
            
            <h1 class="text-xl font-bold text-center">
                Mentor de Metas | Coach IA
            </h1>
            <p class="text-sm text-center opacity-90 mt-1">
                Define tus objetivos, identifica el primer paso y ¡empieza hoy!
            </p>
        </header>

        <!-- Historial del Chat -->
        <div id="chatHistory" class="flex-grow overflow-y-auto p-4 space-y-4">
            <!-- Mensaje de Bienvenida Inicial -->
            <div class="flex justify-start">
                <div class="ai-message p-3 max-w-xs md:max-w-md shadow-md text-sm">
                    ¡Hola! Soy tu Coach de Metas personal. Cuéntame, ¿cuál es ese gran objetivo que quieres alcanzar?
                </div>
            </div>
        </div>

        <!-- Área de Ingreso de Mensaje -->
        <div class="p-4 border-t border-gray-100 bg-gray-50 flex items-center rounded-b-xl">
            <input type="text" id="messageInput" class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 mr-3" placeholder="Escribe tu meta o pregunta...">
            
            <button id="sendButton" onclick="sendMessage()" class="flex-shrink-0 p-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out disabled:opacity-50 disabled:bg-gray-400">
                <!-- Icono de enviar (SVG) -->
                <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"></path>
                </svg>
                <!-- Indicador de carga (oculto inicialmente) -->
                <div id="loadingIndicator" class="spinner hidden"></div>
            </button>
        </div>

        <!-- Área de Error (Oculta) -->
        <div id="errorContainer" class="p-2 bg-red-100 text-red-700 text-sm hidden" role="alert">
            <strong class="font-bold">¡Uy!</strong>
            <span id="errorMessage" class="block sm:inline"></span>
        </div>
    </div>

    <script>
        // Variables de la API y Referencias DOM
        const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';
        const apiKey = ""; // La clave de API se proporcionará automáticamente en el entorno de ejecución
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

        // Referencias DOM
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatHistoryDiv = document.getElementById('chatHistory');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const sendIcon = document.getElementById('sendIcon');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Historial de la conversación para mantener el contexto
        let chatHistory = [];

        // System Prompt que define el rol de la IA como coach motivacional
        const SYSTEM_PROMPT = "Actúa como un Coach Motivacional de Metas experto y amigable. Tu objetivo es ayudar al usuario a definir sus metas, identificar el primer paso, y mantenerlo motivado y enfocado. Responde de manera positiva, proactiva y concisa (máximo 100 palabras por respuesta). Si el usuario te pide una meta vaga, ayúdale a hacerla SMART (Específica, Medible, Alcanzable, Relevante, con Plazo de tiempo).";
        
        // Agregar listener para la tecla Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        /**
         * Descarga el archivo HTML actual para que pueda ser compartido.
         */
        function downloadFile() {
            // 1. Obtener el contenido completo del documento HTML
            // Serializamos el DOM actual y añadimos el doctype.
            const htmlContent = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
            
            // 2. Crear un Blob (objeto de archivo)
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // 3. Crear una URL para el Blob
            const url = URL.createObjectURL(blob);
            
            // 4. Crear un enlace temporal y simular un clic
            const a = document.createElement('a');
            a.href = url;
            a.download = 'coach-motivacional-ia.html'; // Nombre del archivo a descargar
            document.body.appendChild(a);
            a.click();
            
            // 5. Limpiar el enlace y la URL
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Muestra el mensaje de error y limpia los indicadores.
         * @param {string} message - El mensaje de error a mostrar.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            setLoading(false);
        }

        /**
         * Muestra u oculta el indicador de carga y deshabilita/habilita la entrada.
         * @param {boolean} isLoading - Si la aplicación está cargando.
         */
        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;
            if (isLoading) {
                sendIcon.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
            } else {
                sendIcon.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Renderiza un mensaje en el historial de chat.
         * @param {string} text - El contenido del mensaje.
         * @param {string} role - 'user' o 'model'.
         */
        function renderMessage(text, role) {
            const wrapper = document.createElement('div');
            const bubble = document.createElement('div');
            
            bubble.textContent = text;
            bubble.className = `p-3 max-w-xs md:max-w-md shadow-md text-sm`;

            if (role === 'user') {
                wrapper.className = 'flex justify-end';
                bubble.classList.add('user-message');
            } else {
                wrapper.className = 'flex justify-start';
                bubble.classList.add('ai-message');
            }

            wrapper.appendChild(bubble);
            chatHistoryDiv.appendChild(wrapper);
            // Hacer scroll hasta el último mensaje
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        }

        /**
         * Función principal para enviar un mensaje y obtener una respuesta de la IA.
         */
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // 1. Limpiar el error y configurar el estado de carga
            errorContainer.classList.add('hidden');
            setLoading(true);

            // 2. Agregar mensaje del usuario al historial de chat y a la UI
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });
            renderMessage(userMessage, 'user');
            messageInput.value = ''; // Limpiar la caja de texto

            const payload = {
                contents: chatHistory, // Envía todo el historial
                systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
            };

            const MAX_RETRIES = 5;
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const generatedText = candidate.content.parts[0].text;
                        
                        // 3. Agregar respuesta de la IA al historial y a la UI
                        chatHistory.push({ role: "model", parts: [{ text: generatedText }] });
                        renderMessage(generatedText, 'model');
                        setLoading(false);
                        return; // Éxito, salir de la función

                    } else {
                        throw new Error("La respuesta de la IA no contenía texto.");
                    }

                } catch (error) {
                    if (i === MAX_RETRIES - 1) {
                        showError(`Fallo de conexión después de ${MAX_RETRIES} intentos. (${error.message})`);
                        break;
                    }
                    
                    // Backoff exponencial
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            // Si falla después de todos los reintentos
            setLoading(false);
        }
        
        // Renderizar el mensaje de bienvenida al cargar
        // El mensaje de bienvenida ya está en el HTML, no es necesario renderizarlo aquí.
        // chatHistory.push({ role: "model", parts: [{ text: "¡Hola! Soy tu Coach de Metas personal. Cuéntame, ¿cuál es ese gran objetivo que quieres alcanzar?" }] });

    </script>
